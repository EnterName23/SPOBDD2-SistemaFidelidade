    <link rel="stylesheet" href="../style.css">
</head>


<body>
<header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary custom-navbar">
            <section class="container-fluid">

                <a class="navbar-brand" href="../home.html">
                    <img src="../images/FloriCultura.png" alt="Ir para a home" class="logo">
                </a>
                <section class="collapse navbar-collapse" id="menu">
                    <ul class="nav nav-underline me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-2"><a class="nav-link" href="../home.html">Home</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="Arranjos.html">Arranjos</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="Cestas.html">Cestas</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="TiposFlores.html">Glossário das Flores</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="Encomendas.html">Compre conosco</a></li>
                </ul>


                <div id="userArea"></div>
                </section>
            </section>
        </nav>
    </header>

<main class="sobre-form my-5">
        <section class="container d-flex justify-content-center mt-5">
            <section  class="card p-5 shadow col-md-6 texto-center">
                <form id="formCadastro">
                    <fieldset id="fieldset-cadastro">
                        <legend>Crie sua conta</legend>
                            
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" id="nome" name="nome" class="form-control mb-3"
                               title="Seu nome completo" placeholder="Nome completo" autocomplete="name" required>
                                
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control mb-3"
                               title="Seu email" placeholder="exemplo@dominio.com" autocomplete="email" required>
                        
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" class="form-control mb-3"
                               title="Número do telefone com DDD" placeholder="(99) 99999-9999" autocomplete="tel" required>
                        
                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="text" id="cpf" name="cpf" class="form-control mb-3"
                               title="CPF sem pontos" placeholder="123.456.789-00" inputmode="numeric" required>
                        
                        <label for="endereco" class="form-label">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" class="form-control mb-3"
                               title="Seu endereço completo" placeholder="Rua, número, bairro, cidade" autocomplete="street-address">
                        
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" id="senha" name="senha" class="form-control mb-3"
                               title="Escolha uma senha segura" placeholder="Digite sua senha" autocomplete="new-password" required>
                        
                        <button type="submit" class="btn btn-success w-100 mb-3">Cadastrar</button>
                        
                        <p class="text-center">
                            Já possui conta?
                            <a href="login.html">Entrar</a>
                        </p>
                        
                        <p id="msg" class="text-center mt-2"></p>
                    </fieldset>
                </form>
            </section>
        </section>
</main>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script src="../scripts.js"></script>

<script src="../script-auth.js"></script>

</body>
</html>
